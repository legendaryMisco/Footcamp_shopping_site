<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Contact Us - Footcap - Find your footware</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Funsho, Av</div>
          <div class="text-two">Lagos NG</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+234 9893 5647</div>
          <div class="text-two">+234 3434 5678</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">footcapb@gmail.com</div>
          <div class="text-two">info.footcap@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>Our customer care team are always available 24/7, to cater for your every need.</p>
      <form action="" method="post">
        {% csrf_token %}
        <div class="input-box">
          <input type="text" name="name" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" name="email" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
          <textarea name="message" placeholder="Enter your message"></textarea>
        </div>
        <div class="button">
          <input type="submit" style="color: #fff;font-size: 18px;outline: none;border: none;padding: 8px 16px;
          border-radius: 6px;background: #3e2093;cursor: pointer;transition: all 0.3s ease;" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>

</body>
</html>
