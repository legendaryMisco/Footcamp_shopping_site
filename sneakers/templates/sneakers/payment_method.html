<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/paystyle.css' %}">
    <title>Payment GateWay - Footcap</title>

</head>
<body>

<div class="container">

        <form  method="post">
        {% csrf_token %}
        <div class="row">

            <div class="col">
                    {{id}}
                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    {% for field in form %}
                    <span>{{field.label}} :</span>
                    {{field}}

                    {% for error in field.errors %}
                        <p style="color:red;">{{error}}</p>
                    {% endfor %}
                    {% endfor %}
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="{% static 'images/card_img.png' %}" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" name="cardName" placeholder="mr. john deo" required="required">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" name="cardNumber" placeholder="1111-2222-3333-4444" required="required">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" name="cardExpm" placeholder="january" required="required">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" name="cardExpy" placeholder="2022" required="required">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" name="cardCvv" placeholder="1234" required="required">
                    </div>
                </div>

            </div>

        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
